	<body>
		<noscript>SORRY TO SAY BUT THIS APP IS CURRENTLY FACING SOME PROBLEMS FROM YOUR END. PLEASE WAIT ..... FOR SOME
			TIME . IF THE APP DOESN'T LOAD IN 3 MINUTES PLEASE CLOSE THE APP AND THEN TURN ON THE MOBILE DATA
			AND THEN OPEN THIS APP . IF NONE OF THESE METHODS ARE WORKING PLEASE SEND THE TEAM A CRASH REPORT WITH FULL
			DETAILS ABOUT WHAT HAD HAPPENED , WHAT YOU TRIED AND IT WILL ALSO BE GREAT IF YOU CAN SEND SCREENSHOTS OF THAT
			PROBLEM AT noreply@materialuitodo.firebaseapp.com</noscript>
		<div id="app"></div>
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener("load", () => {
					navigator.serviceWorker.register('./serviceworker.js')
						.then(reg => {
							console.log('success -->', reg.scope)
						})
						.catch(err => {
							console.log('Failure ->', err)
						})
				})
			}
		</script>
